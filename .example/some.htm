<script>
  const props = await import('sfc:props')
  let some = props.someAttr
  let title = props.title
  let name = 'aaa'
  let count = 0

  function plus() {
    count ++
  }
</script>

<style>
  h3 { font-size: 60px; }
</style>

<div>
  <h3>titie: {{title}}</h3>
  <div>name: {{name}}</div>
  <div>some: {{some}}</div>
  <slot>
    <span>default content: {{count}}</span>
    <button @click="plus()">plus</button>
  </slot>
  <div>content after slot</div>
</div>

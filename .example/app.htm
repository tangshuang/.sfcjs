<script>
  import SomeComponent from 'sfc:./some.htm'
  import emit from 'sfc:emit'
  import { each } from '../src/utils.js'

  let name = 'app_name'
  let age = 10

  let some = {
    name: 'name',
    height: age * 50,
  }

  // 非依赖计算变量
  var weight = age * 2

  function grow(e) {
    age ++
    weight += 2
    emit('grow', age)
  }

  const colors = [
    '#fee',
    '#ccd',
    '#a97',
  ]

  const promise = new Promise((resolve) => {
    setTimeout(resolve, 3000)
  })
</script>
